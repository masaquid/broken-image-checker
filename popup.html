<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Broken Image Checker</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Roboto, sans-serif;
      background-color: #f4f6f8;
      color: #333;
      width: 320px;
      padding: 16px;
      box-sizing: border-box;
    }

    h3 {
      font-size: 16px;
      margin-bottom: 12px;
      color: #202124;
      border-left: 4px solid #4285f4;
      padding-left: 8px;
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 0;
      max-height: 200px;
      overflow-y: auto;
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 6px;
      padding: 8px;
    }

    li {
      font-size: 13px;
      margin-bottom: 6px;
      padding: 4px 6px;
      background-color: #f9fafb;
      border-radius: 4px;
      word-break: break-word;
    }

    #copyBtn {
      margin-top: 16px;
      background-color: #4285f4;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 10px 14px;
      font-size: 14px;
      cursor: pointer;
      width: 100%;
      transition: background-color 0.2s;
    }

    #copyBtn:hover {
      background-color: #3367d6;
    }
  </style>
</head>
<body>
  <h3>Broken Image URLs</h3>
  <ul id="deadLinks">
    <!-- Dead image URLs will be listed here -->
  </ul>
  <button id="copyBtn">Copy All URLs</button>

  <script src="popup.js"></script>
</body>
</html>
